<h1 mat-dialog-title>Edit profile</h1>
<mat-dialog-content form [formGroup]="form">
  <mat-form-field>
    <input matInput type="text" placeholder="First name" formControlName="firstName" required>
    <mat-hint align="end">Not more than 25 characters long.</mat-hint>
    <mat-error align="end" *ngIf="hasError('firstName', 'required')">Field is required</mat-error>
    <mat-error align="end" *ngIf="hasError('firstName', 'maxlength')">You have more than 25 characters</mat-error>
  </mat-form-field>


  <mat-form-field>
    <input matInput type="text" placeholder="Last name" formControlName="lastName" required>
    <mat-hint align="end">Not more than 25 characters long.</mat-hint>
    <mat-error align="end" *ngIf="hasError('lastName', 'required')">Field is required</mat-error>
    <mat-error align="end" *ngIf="hasError('lastName', 'maxlength')">You have more than 25 characters</mat-error>
  </mat-form-field>


  <mat-form-field>
    <input matInput type="text" placeholder="Email" formControlName="email">
  </mat-form-field>


  <mat-form-field>
    <input matInput type="text" placeholder="Username" formControlName="userName">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" [disabled]="!form.valid || !form.dirty" (click)="updateProfileSettings()">Update</button>
  <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
</mat-dialog-actions>
