<h1 mat-dialog-title>Change password</h1>
<mat-dialog-content form [formGroup]="form">
  <mat-form-field>
    <input matInput type="password" placeholder="Old password" formControlName="oldPass" required>
    <mat-error align="end" *ngIf="hasError('oldPass', 'required')">Field is required</mat-error>
    <mat-error align="end" *ngIf="hasError('oldPass', 'maxlength')">You have more than 25 characters</mat-error>
    <mat-error align="end" *ngIf="hasError('oldPass', 'wrong')">Wrong password</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" placeholder="New password" formControlName="newPass" required>
    <mat-hint align="end">Not more than 25 characters long.</mat-hint>
    <mat-error align="end" *ngIf="hasError('newPass', 'required')">Field is required</mat-error>
    <mat-error align="end" *ngIf="hasError('newPass', 'maxlength')">You have more than 25 characters</mat-error>
  </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="changePassword()">Change</button>
  <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
</mat-dialog-actions>
